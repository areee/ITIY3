<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>ITIY3 - harjoitus 6</title>
    <!--Harjoituksen voikukkakuvaa editoitu Pixlr Expressillä 13.10.-->
    <!--Banneri ja logo luotu Pixl Editorilla 20.10.-->
    <!--Tämä HTML luotu 20.10.2016 Sublime Text:llä.-->
    <style type="text/css">
    div{
        padding: 1em;
        max-width: 700px;
    }
    .osio2{
        background: black;
    }
    .osio3{
        background: #e60082;
    }
    .osio4{
        background: silver;
    }

    </style>
</head>
<body>
    <h1>JPEG- ja PNG-kuvien vertailua erivärisillä taustoilla</h1>
    <div class="osio1">
        <img src="Logo.jpg" alt="testilogo JPEG-formaattimuodossa, valkoinen tausta">
        <img src="Logo.png" alt="testilogo PNG-formaattimuodossa, valkoinen tausta">
    </div>
    <div class="osio2">
        <img src="Logo.jpg" alt="testilogo JPEG-formaattimuodossa, musta tausta">
        <img src="Logo.png" alt="testilogo PNG-formaattimuodossa, musta tausta">
    </div>
    <div class="osio3">
        <img src="Logo.jpg" alt="testilogo JPEG-formaattimuodossa, fuksianvärinen tausta">
        <img src="Logo.png" alt="testilogo PNG-formaattimuodossa, fuksianvärinen tausta">
    </div>
    <div class="osio4">
        <img src="Logo.jpg" alt="testilogo JPEG-formaattimuodossa, hopeanvärinen tausta">
        <img src="Logo.png" alt="testilogo PNG-formaattimuodossa, hopeanvärinen tausta">
    </div>
</body>

</html>
